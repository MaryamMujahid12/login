<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Join Web Development Team</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City, State, Zip Code:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Position Information</legend>
                <div class="form-group">
                    <label for="position">Position Applied For:</label>
                    <input type="text" id="position" name="position" required>
                </div>
                <div class="form-group">
                    <label for="salary">Desired Salary:</label>
                    <input type="text" id="salary" name="salary">
                </div>
                <div class="form-group">
                    <label for="start">Availability to Start:</label>
                    <input type="date" id="start" name="start">
                </div>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <div class="form-group">
                    <label for="education">Highest Level of Education:</label>
                    <input type="text" id="education" name="education">
                </div>
                <div class="form-group">
                    <label for="school">School/University Name:</label>
                    <input type="text" id="school" name="school">
                </div>
                <div class="form-group">
                    <label for="degree">Degree(s) Earned:</label>
                    <input type="text" id="degree" name="degree">
                </div>
                <div class="form-group">
                    <label for="grad-date">Graduation Date:</label>
                    <input type="date" id="grad-date" name="grad-date">
                </div>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <div class="form-group">
                    <label for="employer1">Most Recent Employer:</label>
                    <input type="text" id="employer1" name="employer1">
                </div>
                <div class="form-group">
                    <label for="job-title1">Job Title:</label>
                    <input type="text" id="job-title1" name="job-title1">
                </div>
                <div class="form-group">
                    <label for="dates1">Dates of Employment:</label>
                    <input type="text" id="dates1" name="dates1">
                </div>
                <div class="form-group">
                    <label for="responsibilities1">Responsibilities/Key Achievements:</label>
                    <textarea id="responsibilities1" name="responsibilities1" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
